{% load thumbnail %}



            <!-- блок с секциями-->
            <div class="item">
                <a href="{% url 'catalog:view_section' s.slug %}" class="col-lg-4 col-md-4 col-sm-6 animated" data-animation="fadeInUp" data-animation-delay="400">
                    {% thumbnail s.image '100x100' crop="top" as im %}
                        <img src="{{ im.url }}" alt="" class="img-responsive" alt="Роллы/Суши/Сеты">
                    {% endthumbnail %}                   
                   
                    <div class="caption">
                    <div class="title">
                        <div>
                            <h1>{{s.title}}</h1>
                        </div>
                    </div>
 
                </div>
            </a>

            </div>
        </div>
